    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
  <section id="box-2">
    <div class="container-1">
      <div class="col-md-7 box-1">
        <div class="box-over-flow">
          <form action="" method="post" id="form-sign-in">
            <div class="col-md-12 box-hd">
              <h2 style="text-align: center;">Create Account</h2>
              <div class="logo-box lg-box-1"><a href=""><i class="fa-solid fa-g" id="icon-logo"></i></a></div>
              <div class="logo-box"><a href=""><i class="fa-brands fa-facebook-f" id="icon-logo"></i></a></div>
              <div class="logo-box"><a href=""><i class="fa-brands fa-linkedin-in" id="icon-logo"></i></a></div>
              <P>or use your account</P>
            </div>
            <div class="form-row sing-in-frm">
              <div class="col-md-6">
                <label for="First Name"></label>
                <input type="text" class="form-control" placeholder="First name">
              </div><br><br>
              <div class="col-md-6">
                <label for="Last Name"></label>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
              <div class="form-group col-md-6">
                <label for="phone number">Phone Number</label><br>
                <input type="tel" placeholder="phone no." class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group box-address col-md-8">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <!-- <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select><br> -->
                <div class="form-group col-md-8">
                  <label for="inputZip">Pin Code</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              
            </div>
          </form>
          <button onclick="document.location='sign-out.html'"  type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <div class="box-2" id="box-2-sing-in">
        <div class="box-3">
          <h2>Welcome Back!</h2>
          <h4>To keep connected with us please login with your personal info</h4>
          <button onclick="document.location='sign-out.html'" type="submit" class="btn btn-primary">Sign
            in</button>
        </div>
      </div>

    </div>
  </section>

</body>

</html>
